<md-toolbar class="md-whiteframe-2dp">

	<div class="md-toolbar-tools">
		<section layout="row" layout-align="center center">
			<md-button class="groupX right " ng-href="\task">Task</md-button>
			<md-button class="groupX left md-raised" ng-href="\note">Note</md-button>

		</section>
		<span flex></span>
		<span flex></span>
		<h3>Delete</h3>
		<md-button ng-click="nctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
			<md-icon> delete </md-icon>
		</md-button>


	</div>
</md-toolbar>
<md-tabs flex md-stretch-tabs md-dynamic-height md-border-bottom class="no-scroll">

	<md-tab label="Todo">

		<note-custom-list items="nctrl.items" selected-item="nctrl.selectedItem" filter-function="nctrl.notDone "></note-custom-list>
	</md-tab>

	<md-tab label="Done">

		<note-custom-list items="nctrl.items" selected-item="nctrl.selectedItem" filter-function="nctrl.done "></note-custom-list>
	</md-tab>

	<md-tab label="All">
		<note-custom-list items="nctrl.items" selected-item="nctrl.selectedItem" filter-function="nctrl.all"></note-custom-list>
	</md-tab>
</md-tabs>
<md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="nctrl.addNote($event)">
	<md-icon>add</md-icon>
</md-button>
</md-content>
