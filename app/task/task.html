<md-toolbar class="md-whiteframe-3dp">

	<div class="md-toolbar-tools">
		<section layout="row" layout-align="center center">
			<md-button class="groupX right md-raised" ng-href="\task">Task</md-button>
			<md-button class="groupX left" ng-href="\note">Note</md-button>

		</section>
		<span flex></span>
		<h5>Delete</h5>
		<md-button ng-click="tctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
			<md-icon> delete </md-icon>
		</md-button>
		<h5>Priority</h5>
		<md-button ng-click="tctrl.priorityItem()" class="md-icon-button" aria-label="Priority">
			<md-icon> texture </md-icon>
		</md-button>
		<h5>Status</h5>
		<md-button ng-click="tctrl.statusItem()" class="md-icon-button" aria-label="status">
			<md-icon> texture </md-icon>
		</md-button> <span flex></span>

		<h5>Order by:</h5>
		<md-input-container class="md-block" flex-gt-sm>

			<md-select name="type" ng-model="tctrl.order">
				<md-option value="title">Title</md-option>
				<md-option value="description"> Description</md-option>
				<md-option value="date">Date</md-option>
				<md-option value="priority">Priority</md-option>
				<md-option value="status">Status</md-option>
			</md-select>
		</md-input-container>
		 
		<span flex></span>

		<h5>Search</h5>
		<md-button ng-click="tctrl.search()" class="md-icon-button" aria-label="Delete">
			<md-icon> search </md-icon>
		</md-button>
		<input ng-model="tctrl.search" placeholder="Search">


	</div>
</md-toolbar>


<md-tabs flex md-stretch-tabs md-dynamic-height md-border-bottom class="no-scroll">

	<md-tab label="List">

		<task-custom-list items="tctrl.items" selected-item="tctrl.selectedItem" filter-function="tctrl.search" order="tctrl.order"></task-custom-list>
	</md-tab>

	<md-tab label="Grid">

		<task-custom-grid items="tctrl.items" selected-item="tctrl.selectedItem" filter-function="tctrl.search"></task-custom-grid>
	</md-tab>

	<md-tab label="Card">
		<task-custom-card items="tctrl.items" selected-item="tctrl.selectedItem" filter-function="tctrl.search"></task-custom-card>
	</md-tab>
</md-tabs>
<md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-href="/form">
	<md-icon>add</md-icon>
</md-button>
